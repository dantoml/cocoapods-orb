version: 2.1

orbs:
  cocoapods: dantoml/cocoapods@volatile
  orb-tools: circleci/orb-tools@2

executors:
  macos-test:
    macos:
      xcode: "10.1.0"
  cli:
    docker:
      - image: circleci/circleci-cli:latest

# TODO: Ping marc about testing orbs
jobs:
  test-install:
    executor: macos-test
    working_directory: ~/project/test/install
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Set Ruby Version
          command:  echo "ruby-2.4" > ~/.ruby-version
      - run:
          name: bundle install
          command: bundle install --path .bundle --jobs 4
      - cocoapods/fetch-specs

  test-install-no-bundler:
    executor: macos-test
    working_directory: ~/project/test/install
    steps:
      - checkout:
          path: ~/project
      - cocoapods/fetch-specs
      - cocoapods/install:
          use-bundler: false

workflows:
  validate-test-deploy:
    jobs:
      - test-install
      - test-install-no-bundler
      - orb-tools/pack:
          source-dir: src/
          destination-orb-path: packed/orb.yml
          workspace-path: packed/orb.yml
          artifact-path: packed/orb.yml

      - orb-tools/publish:
          orb-path: packed/orb.yml
          orb-ref: "dantoml/cocoapods@dev:${CIRCLE_BRANCH}"
          publish-token-variable: "$CIRCLECI_API_TOKEN"
          attach-workspace: true
          checkout: false
          requires: [orb-tools/pack]

      - orb-tools/increment:
          orb-path: packed/orb.yml
          orb-ref: "dantoml/cocoapods"
          segment: "patch"
          publish-token-variable: "$CIRCLECI_API_TOKEN"
          attach-workspace: true
          checkout: false
          requires: [orb-tools/pack]
          filters:
            branches:
              only: master
